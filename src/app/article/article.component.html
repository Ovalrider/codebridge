<mat-card class="card">
  <img mat-card-image src={{article.image_url}} alt="Photo placeholder" class="header-image">
  <mat-card-header>
    <mat-card-subtitle><mat-icon>calendar_today</mat-icon>{{stringDate}} </mat-card-subtitle>
    <mat-card-title class="title-text" [innerHTML]="article.title | highlightPipe: searchKeywords"></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="description" [innerHTML]="(article.summary.length > 0 ? article.summary.slice(0,100) + '...' : '' ) | highlightPipe: searchKeywords"></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="button" (click)="openModal()">
      <span class="button-content">
        Read more
      <mat-icon>arrow_forward</mat-icon>
    </span>
  </button>
  </mat-card-actions>
</mat-card>
