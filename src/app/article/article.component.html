<mat-card class="example-card">
  
  <img mat-card-image src={{article.image_url}} alt="Photo placeholder">
  <mat-card-header>
    <mat-card-subtitle>{{date}}</mat-card-subtitle>
    <mat-card-title>{{article.title}}</mat-card-title>
    
  </mat-card-header>
  <mat-card-content>
    <p>
      {{article.summary}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
  <ngx-skeleton-loader appearance="line" animation="pulse" [theme]="{height: '50px',}"></ngx-skeleton-loader>
</mat-card>
